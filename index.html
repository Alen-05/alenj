<!DOCTYPE html>
<html>
<head>
  <title>Subtract Three Numbers</title>
</head>
<body>

  <h2>Subtraction of Three Numbers</h2>

  <label>Enter First Number:</label>
  <input type="number" id="num1"><br><br>

  <label>Enter Second Number:</label>
  <input type="number" id="num2"><br><br>

  <label>Enter Third Number:</label>
  <input type="number" id="num3"><br><br>

  <button onclick="subtractNumbers()">Subtract</button>

  <h3 id="result"></h3>

  <script>
    function subtractNumbers() {
      // Get values from inputs
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var n3 = parseFloat(document.getElementById("num3").value);

      // Subtract the numbers
      var result = n1 - n2 - n3;

      // Show the result
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
